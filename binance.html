<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./binance.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=McLaren:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="binance">
      <main class="email-me-parent">
        <div class="email-me">Email me?</div>
        <header class="background">
          <div class="social-links-label">
            <div class="back-to-parent">
              <img
                class="back-to-icon"
                loading="lazy"
                alt=""
                src="./public/back-to@2x.png"
              />

              <div class="social-links-wrapper">
                <div class="social-links">SOCIAL LINKS</div>
              </div>
            </div>
            <div class="social-links-label-inner">
              <img
                class="line-icon"
                loading="lazy"
                alt=""
                src="./public/line-1.svg"
              />
            </div>
          </div>
        </header>
        <div class="divider">
          <div class="send-button">
            <div class="text-parent">
              <div class="text" id="text"></div>
              <div class="instagram-icon-parent">
                <div class="instagram-icon">
                  <div class="text1" id="text1"></div>
                  <div class="instagram-circle-wrapper">
                    <img
                      class="instagram-circle-icon"
                      loading="lazy"
                      alt=""
                      src="./public/instagram-circle@2x.png"
                      id="instagramCircleImage"
                    />
                  </div>
                </div>
                <img
                  class="linkedin-icon"
                  loading="lazy"
                  alt=""
                  src="./public/linkedin@2x.png"
                  id="linkedInImage"
                />

                <img
                  class="github-icon"
                  loading="lazy"
                  alt=""
                  src="./public/github@2x.png"
                />
              </div>
            </div>
          </div>
          <div class="rectangle-parent">
            <div class="frame-child6"></div>
            <div class="send-email-btn">
              <div class="rectangle-group">
                <div class="frame-child7" id="rectangle"></div>
                <img
                  class="send-email-icon"
                  loading="lazy"
                  alt=""
                  src="./public/send-email@2x.png"
                />
              </div>
            </div>
          </div>
        </div>
        <section class="frame-child8"></section>
      </main>
    </div>

    <script>
      var text = document.getElementById("text");
      if (text) {
        text.addEventListener("click", function () {
          window.open("https://in.linkedin.com/in/sahil-talekar-6166b5275");
        });
      }
      
      var text1 = document.getElementById("text1");
      if (text1) {
        text1.addEventListener("click", function () {
          window.open("https://www.instagram.com/sahiltalekarr/");
        });
      }
      
      var instagramCircleImage = document.getElementById("instagramCircleImage");
      if (instagramCircleImage) {
        instagramCircleImage.addEventListener("click", function () {
          window.open("https://www.instagram.com/sahiltalekarr/");
        });
      }
      
      var linkedInImage = document.getElementById("linkedInImage");
      if (linkedInImage) {
        linkedInImage.addEventListener("click", function () {
          window.open("https://in.linkedin.com/in/sahil-talekar-6166b5275");
        });
      }
      
      const rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function () {
          window.location.href = "mailto:sahiltalekar66@gmail.com";
        });
      }
      </script>
  </body>
</html>
