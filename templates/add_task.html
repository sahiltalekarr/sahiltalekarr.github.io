{% extends 'base.html' %}
{% block title %} Add a Task {% endblock %}
{% block content %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Add a Task</h1>
          <hr class="mt-0 mb-4">

<form method="post" action="">
    {% csrf_token%}
  <div class="form-group">
    <label for="date_time">DateTime</label>
    <input type="text" name='date_time' class="form-control" id="date_time" aria-describedby="emailHelp" placeholder="DateTime">
        <small id="datetimeHelp" class="form-text text-muted">Format - YYYY-MM-DD HH:mm:ss</small>
  </div>
  <div class="form-group">
    <label for="task">Task Description</label>
    <input type="Text" name='task' class="form-control" id="task" placeholder="Description about Task">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
        </div>
      </div>
    </div>
<script>
    $(function () {
        $('.date_time').datetimepicker({
            format:'YYYY-MM-DD HH:mm:ss'
        });
    });
</script>
{% endblock %}
