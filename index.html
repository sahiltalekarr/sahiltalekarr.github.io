<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=McLaren:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <div class="desktop-1-child"></div>
      <main class="frame-parent">
        <div class="ellipse-parent">
          <div class="frame-child"></div>
          <div class="frame-item"></div>
        </div>
        <header class="container">
          <div class="portfolio-parent">
            <h1 class="portfolio">
             
              <span><b>P</b>ortfolio</span>
            </h1>
            <img
              class="frame-inner"
              loading="lazy"
              alt=""
              src="./public/line-5.svg"
            />
          </div>
          <div class="container-inner">
            <div class="about-parent">
              <div class="about" id="aboutText">About</div>
              <div class="line-wrapper">
                <div class="line-div"></div>
              </div>
              <div class="projects">Projects</div>
              <div class="line-container">
                <div class="frame-child1"></div>
              </div>
              <div class="qualification" id="qualificationText">
                Qualification
              </div>
              <div class="line-frame">
                <div class="frame-child2"></div>
              </div>
              <div class="skills" id="skillsText">Skills</div>
            </div>
          </div>
        </header>
        <section class="contact-container">
          <h1 class="hey-this-is">Hey, This is</h1>
          <div class="frame-group">
            <div class="frame-container">
              <div class="vector-parent">
                <img
                  class="rectangle-icon"
                  loading="lazy"
                  alt=""
                  src="./public/rectangle-1.svg"
                />

                <div class="contact-me" id="contactMeText">Contact me</div>
              </div>
              <div class="wrapper">
                <div class="div">-&gt;</div>
              </div>
            </div>
            <div class="frame-wrapper">
              <div class="frame-div">
                <div class="frame-wrapper1">
                  <div class="frame-parent1">
                    <div class="ellipse-group">
                      <div class="ellipse-div"></div>
                      <img
                        class="img-20240320-155545-1-icon"
                        loading="lazy"
                        alt=""
                        src="./public/img-20240320-155545-1@2x.png"
                      />

                      <div class="frame-child3"></div>
                      <div class="frame-child4"></div>
                      <div class="rectangle-div"></div>
                      <div class="frame-child5"></div>
                    </div>
                    <div class="project-experience">Project experience</div>
                  </div>
                </div>
                <div class="the-only-way-container">
                  <p class="the-only-way-to-do-great-work">
                    <span>
                      <span
                        >"The only way to do great work is to love what you do."
                      </span>
                    </span>
                  </p>
                  <p class="steve-jobs">
                    <span>
                      <span class="span"> </span>
                    </span>
                    <span class="steve-jobs1">
                      <i class="steve-jobs2">- STEVE JOBS </i>
                    </span>
                  </p>
                  <p class="p"></p>
                </div>
              </div>
            </div>
          </div>
          <h1 class="sahil-talekar">
            <span>Sahil </span>
            
            <span><span class="ta">Ta</span>lekar</span>
          </h1>
          <div class="div1">20+</div>
        </section>
        <section class="slice-section"></section>
      </main>
    </div>

    <script>
      var aboutText = document.getElementById("aboutText");
      if (aboutText) {
        aboutText.addEventListener("click", function (e) {
          window.location.href = "./desktop2.html";
        });
      }

      var qualificationText = document.getElementById("qualificationText");
      if (qualificationText) {
        qualificationText.addEventListener("click", function (e) {
          window.location.href = "./i-phone.html";
        });
      }

      var skillsText = document.getElementById("skillsText");
      if (skillsText) {
        skillsText.addEventListener("click", function (e) {
          window.location.href = "./desktop1.html";
        });
      }

      var contactMeText = document.getElementById("contactMeText");
      if (contactMeText) {
        contactMeText.addEventListener("click", function (e) {
          window.location.href = "./binance.html";
        });
      }
    </script>
  </body>
</html>
